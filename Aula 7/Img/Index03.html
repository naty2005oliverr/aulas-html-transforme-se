<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Navegação</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }
        .menu {
            background-color: lightblue;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            gap: 50px;
            justify-content: center;
            background-color: hotpink;
        }

        li{
            padding: 40px 0px;
        }

        li a {
            text-decoration: none;
            color: dimgray;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        li a:hover {
            transition: 0.3s;
            color: white;
        }


    </style>

</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Sobre Mim</a></li>
        <li><a href="">Contatos</a></li>
    </ul>
</body>
</html>
