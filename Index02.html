<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista em HTML</title>

</head>
<body>
    <h1>Listas em HTML</h1>
    <p> Exemplos de listas não ordenadas</p>

    <ul>
      <li>Pêra</li>
      <li>Uva</li>
      <li>Maçã</li>
    </ul>

    <p>Exemplos de lista ordenada:</p>

    <ol>
      <li>Banana</li>
      <li>Morango</li>
      <li>Laranja</li>
    </ol>

    <p>Exemplos de lista descrítiva</p>

    <dl>
      <dt>Café</dt>
      <dd> O café possui cafeína.</dd>
      <dt>Leite</dt>
      <dd>Leite é branco.</dd>
    </dl>

    <p>Exemplos de lista </p>

</body>
</html>
